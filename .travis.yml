sudo: false

language: python

cache: pip

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-asn1crypto
    - python: 3.5
      env: TOXENV=py35-asn1crypto
    - python: 3.6
      env: TOXENV=py36-asn1crypto
    - python: 2.7
      env: TOXENV=py27-pyasn1
    - python: 3.5
      env: TOXENV=py35-pyasn1
    - python: 3.6
      env: TOXENV=py36-pyasn1
    - python: 2.7
      env: TOXENV=pep8
    - python: 3.6
      env: TOXENV=py3pep8

install:
  - pip install --upgrade pip setuptools
  - pip --version
  - pip install tox
  - tox --version

script:
  - tox
